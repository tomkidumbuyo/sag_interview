<div class="container">
  <div class="library-heading" *ngIf="isLoggedIn">
    <button mat-raised-button color="primary" (click)="newBookDialog()">add new Book</button>
  </div>
  <div class="library-body">
  <div class="row">
  <div class="col-md-3" *ngFor="let book of books">
    <mat-card>
      <mat-card-subtitle>{{book.private ? "Private": "Public"}}</mat-card-subtitle>
      <mat-card-title>
        {{book.name}}
      </mat-card-title>
      <mat-card-content>
        {{book.description}}
        <mat-chip-list aria-label="Authors">
          <mat-chip *ngFor="let author of book.authors">
            {{author}}
          </mat-chip>
        </mat-chip-list>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="warn" (click)="deleteBook(book._id)" *ngIf="isLoggedIn && book.owner == user.id"> delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
  </div>

  </div>
</div>
